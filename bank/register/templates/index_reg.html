
<!DOCTYPE html>
<html ng-app="cli2yang">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="/static/css/style_index.css">

  
</head>

<body ng-controller="MainCtrl as main">
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Welcome !!</h1>
          <h1 ng-bind = "reglog"></h1>
          <form  ng-submit="registerfunc()">
          {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input ng-model="reg.fname" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input ng-model="reg.lname" type="text" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email ID<span class="req">*</span>
            </label>
            <input ng-model="reg.email" type="text" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Mobile No<span class="req">*</span>
            </label>
            <input ng-model="reg.mobile" type="text" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Home Town <span class="req">*</span>
            </label>
            <input ng-model="reg.home" type="text" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              User ID<span class="req">*</span>
            </label>
            <input ng-model="reg.userid" type="text" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input ng-model="reg.passwd" type="Password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>

        
        <div id="login">   
          <h1>Welcome Back!</h1>
          <h1 ng-bind = "loginres"></h1>
          
          <form  ng-submit="loginfunc()">
          {% csrf_token %}
            <div class="field-wrap">
            <label>
              User ID<span class="req">*</span>
            </label>
            <input  ng-model="login.userid" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input ng-model="login.passwd" type="Password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#" ng-click="profile()">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/static/js/index.js"></script>


<script src="/static/js/jquery/jquery-2.1.1.min.js"></script>
<script src="/static/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="/static/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="/static/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/js/customsidebar.js"></script>

<!-- Main Angular scripts-->
<script src="/static/js/angular/angular.min.js"></script>
<script src="/static/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="/static/js/ui-router/angular-ui-router.min.js"></script>
<script src="/static/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>


<!-- Anglar App Script -->
<script src="/static/js/app.js"></script>
<script src="/static/js/config.js"></script>
<script src="/static/js/directives.js"></script>
<script src="/static/js/controllers.js"></script>

</body>
</html>
